{% extends "base.html" %}
{% load static  %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/bienvenido.css' %}">
    <link rel="stylesheet" href="{% static 'css/cartas' %}">
{% endblock css %}
{% block contenido %}
    <section id="blog">
            
            <div id="cartas" class="contenedor">
                {% for item in Noticias %}
                    <ul class="card-list">
                        <li class="card">
                            <a class="card-image" href="" target="blank" style="background-image: url({{item.Foto.url}});" data-image-full="{{item.Foto.url}}">
                                <img src="{{item.Foto.url}}" alt="">
                            </a>
                            <a class="card-description" href="" target="blank">
                                <h2>{{item.Titulo}}</h2>
                            </a>
                        </li>
                    </ul>
                 {% empty %}
                    <p>No se encontraron resultados</p>   
                {% endfor %}
            </div>
    </section>
