{% extends "base.html" %}
{% load static  %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
{% endblock css %}
{% block contenido %}

  <main>
    <div class="container">
      <div class="wrapper">
    
        <!--  INICIO INFORMACION -->
        <div class="company-info">
          <h3>Contactanos y Envia tu denuncia</h3>
          
    
          <ul>
            <li><i class="fa fa-road"></i>Avenida Concha y Toro</li>
            <br>
            <li><i class="fa fa-phone"></i>(+56 2) 2020 2020</li>
            <br>
            <li><i class="fa fa-envelope"></i>CaosNews@gmail.cl</li>
          </ul>
        </div>
        <!--  FINAL INFORMACION  -->
    
        <!-- FORMULARIO CONTACTO  -->
        <div class="contact">
          <h3></h3>
    
          <form id="contact-form" action="{% url 'CONTAC' %}" method="post">
            {% csrf_token %}
            <p>
              <label>Nombre</label>
              <input type="text" name="txtNombre" id="txtNombre" >
            </p>
    
            <p>
              <label>Apellido</label>
              <input type="text" name="txtApellido" id="txtApellido" >
            </p>
    
            <p>
              <label>Correo Electronico</label>
              <input type="email" name="txtCorreo" id="txtCorreo" >
            </p>
    
            <!-- <p>
              <label>Telefono</label>
              <input type="text" name="txtNumero" id="txtNumero" >
            </p> -->

            <p>
              <label>Adjuntar Archivo</label>
              <input type="file" name="txtArchivo" id="txtArchivo" >
            </p>
            
            <p class="full">
              <label>Descripcion</label>
              <textarea name="txtdescrip" rows="5" id="txtdescrip" ></textarea>
            </p>
    
            <p class="full">
              <button type="submit" onclick="validarContacto()">Enviar</button>
            </p>
    
          </form>
          <!-- End #contact-form -->
        </div>
        <!-- End contact -->
    
      </div>
      <!-- End .wrapper -->
    </div>
    <!-- End .container -->
  </main>

{% endblock contenido %}
  {% block js %}
  <script src="{% static 'js/validaciones.js' %}"></script>
  {% endblock js %}
